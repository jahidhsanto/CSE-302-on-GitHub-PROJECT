              <li class="nav-item">

      </header>
      <!-- ####################################################################################################################### -->

      <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5">
          <div class="col"></div>
          <div class="col-8">
            <div
              class="card p-5 shadow p-3 mb-5 bg-body rounded"
              style="border-radius: 15px"
            >
              <h2 class="text-uppercase text-center mb-2">
                <div class="row">
                  <div class="col">
                    <img
                      src="img/booking-1.png"
                      alt="booking-1"
                      width="100px"
                    />
                  </div>
                  <div class="col">
                    <img
                      src="img/booking-2.png"
                      alt="booking-2"
                      width="100px"
                    />
                  </div>
                  <div class="col">
                    <img
                      src="img/booking-3.png"
                      alt="booking-3"
                      width="100px"
                    />
                  </div>
                </div>
              </h2>

              <div class="mb-3">
                <div style="background-color: gainsboro">Online Booking</div>
                <div class="row">
                  <div class="col form-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="Ambulance_Type">Pick-Of location</label>
                    <input
                      required=""
                      type="text"
                      class="form-control datepicker"
                      name="Pick-Of location"
                      placeholder="Enter your location"
                    />
                  </div>
                  <div class="col form-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="Ambulance_Type">Pick-Of location</label>
                    <input
                      required=""
                      type="text"
                      class="form-control datepicker"
                      name="Pick-Of location"
                      placeholder="Enter your location"
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div style="background-color: gainsboro">Date & Time</div>
                <div class="row">
                  <div class="col form-group">
                    <i class="fa-solid fa-calendar"></i>
                    <label for="From">Pick-Up Date</label>
                    <input
                      required=""
                      type="text"
                      class="form-control"
                      name="Pick-Up Date"
                      placeholder="Enter Pick-Up Date"
                    />
                  </div>
                  <div class="col form-group">
                    <i class="fa-solid fa-clock"></i>
                    <label for="To">Pick-Up Time</label>
                    <input
                      required=""
                      type="text"
                      class="form-control"
                      name="time"
                      placeholder="Enter Pick-Up Time"
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div style="background-color: gainsboro">
                  <div class="form-check d-flex mb-2">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      Wait & Return Journey required
                    </label>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-secondary">
                      <div>Total Journey Time</div>
                      <div>0.0 KM 00 min (Approx)</div>
                    </button>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-secondary">
                      <div>Total Cost</div>
                      <div>$0.00</div>
                    </button>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      style="background-color: #f8676c; color: white"
                    >
                      <div>Personal Details ></div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>

      <!-- ####################################################################################################################### -->

        <div class="container p-4 pb-0">

              href="#!"

            ></a>

            <!-- Twitter -->

              class="btn btn-outline-light btn-floating m-1"

            ></a>

            ></a>

            <!-- Linkedin -->

              href="#!"

            ></a>

            <!-- Github -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>

        <!-- Copyright -->
